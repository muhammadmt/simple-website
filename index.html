<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #2d3a44;
        }

        /* Form Section */
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #e04f36;
        }

        /* Report Section */
        .report-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        table th {
            background-color: #2d3a44;
            color: white;
        }

        table td {
            background-color: #f9f9f9;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Course Registration System</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Register a New Course</h2>
            <form id="courseForm">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" required>
                
                <label for="instructor">Instructor Name:</label>
                <input type="text" id="instructor" required>
                
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
                
                <label for="duration">Duration (weeks):</label>
                <input type="number" id="duration" required>
                
                <button type="submit">Register Course</button>
            </form>
        </section>

        <section class="report-section">
            <h2>Registered Courses</h2>
            <table id="coursesTable">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Instructor</th>
                        <th>Start Date</th>
                        <th>Duration (Weeks)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Course rows will be added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Course Registration App</p>
    </footer>

    <script>
        // Get references to the HTML elements
        const courseForm = document.getElementById('courseForm');
        const coursesTable = document.getElementById('coursesTable').getElementsByTagName('tbody')[0];

        // Array to hold the registered courses
        let courses = [];

        // Handle the form submission
        courseForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the page from refreshing

            // Get the form values
            const courseName = document.getElementById('courseName').value;
            const instructor = document.getElementById('instructor').value;
            const startDate = document.getElementById('startDate').value;
            const duration = document.getElementById('duration').value;

            // Create a course object
            const course = {
                courseName: courseName,
                instructor: instructor,
                startDate: startDate,
                duration: duration
            };

            // Add the course to the courses array
            courses.push(course);

            // Clear the form fields
            courseForm.reset();

            // Display the updated courses list
            displayCourses();
        });

        // Function to display the courses in the table
        function displayCourses() {
            // Clear the existing rows in the table
            coursesTable.innerHTML = '';

            // Add each course to the table
            courses.forEach(course => {
                const row = coursesTable.insertRow();
                row.innerHTML = `
                    <td>${course.courseName}</td>
                    <td>${course.instructor}</td>
                    <td>${course.startDate}</td>
                    <td>${course.duration}</td>
                `;
            });
        }
    </script>

</body>
</html>
